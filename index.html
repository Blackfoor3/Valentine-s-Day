  <style>

    html, body {

    /* –û–≤–µ—Ä–ª–µ–∏ */
    .overlay, .album-overlay, .zoom-overlay, .death-overlay {

      inset: 0;
      background: rgba(0,0,0,0.9);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }

    .overlay.active,
    .album-overlay.active,

    /* –ü–æ–ø–∞–ø */
    .popup {

      color: #ff4d6d;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      margin: auto;
      position: relative;
      top: 40%;
      transform: translateY(-50%);

    .close {

      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    /* –ê–ª—å–±–æ–º */
    .album-content {

        overflow-y: auto;       /* –≤–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        background: rgba(0,0,0,0.9); /* –¥–µ–ª–∞–µ–º —Ñ–æ–Ω –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
        border-radius: 15px;
        margin: auto;
    }

    .album-close {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    .album-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    }

    .album-grid img {
    width: 100%;
    border-radius: 15px;
    cursor: pointer;
    }

    /* –ó—É–º */
    .zoom-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
    }

    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      border-radius: 50%;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Death Overlay */
    .death-overlay {

      align-items: center;
      text-align: center;
    }

    .death-overlay img {

    }

    }
  </style>
</head>
<body>

  <!-- –ó–£–ú -->

  <!-- –û–ö–ù–û "–õ–Æ–ë–û–í–¨ –ù–ê –ì–†–ê–ù–ò" -->
  <div class="death-overlay" id="deathOverlay">
    <!-- –ò–ó–ù–ê–ß–ê–õ–¨–ù–ê–Ø –§–û–¢–û–ì–†–ê–§–ò–Ø (ask.jpg) ‚Äì –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω–∞ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –ø–æ—è–≤–ª–µ–Ω–∏–∏ -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // ===== –≠–õ–ï–ú–ï–ù–¢–´ =====
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const overlay = document.getElementById("overlay");
      const closePopup = document.getElementById("closePopup");

      const openAlbum = document.getElementById("openAlbum");
      const albumOverlay = document.getElementById("albumOverlay");
      const albumClose = document.getElementById("albumClose");

      const zoomOverlay = document.getElementById("zoomOverlay");
      const zoomedImage = document.getElementById("zoomedImage");

      const deathOverlay = document.getElementById("deathOverlay");
      const deathText = document.getElementById("deathText");
      const sadImage = document.getElementById("sadImage");
      const retryBtn = document.getElementById("retryBtn");
      const giveUpBtn = document.getElementById("giveUpBtn");
      const mainContainer = document.getElementById("mainContainer");

      // ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
      const phrases = [
        "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?", "–¢–æ—á–Ω–æ?", "–ù–µ –º–æ–∂–µ—Ç –±—ã—Ç—å?", "–¢—ã –ø—Ä–∞–≤–¥–∞?",
        "–í —ç—Ç–æ—Ç –¥–µ–Ω—å...", "–ü–æ–±–æ–π—Å—è –ë–æ–≥–∞", "–ú—ã –∂–µ –∏–¥–µ–∞–ª—å–Ω—ã",
        "–î–∞ –ª–∞–¥–Ω–æ?", "–£—Å–ø–æ–∫–æ–π—Å—è", "–ú–æ–∂–µ—à—å –Ω–µ —Å—Ç–∞—Ä–∞—Ç—å—Å—è"
      ];
      let phraseIndex = 0;      // –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–π —Ñ—Ä–∞–∑—ã
      let noCount = 0;         // —Å—á—ë—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏–π –Ω–∞ ¬´–ù–µ—Ç¬ª

      // ===== –ö–ù–û–ü–ö–ê ¬´–ù–ï–¢¬ª (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –æ–¥–∏–Ω –æ–±—Ä–∞–±–æ—Ç—á–∏–∫) =====
      noBtn.addEventListener("click", function() {
        // 1. –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
        noBtn.textContent = phrases[phraseIndex];
        phraseIndex = (phraseIndex + 1) % phrases.length;

        // 2. –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
        noCount++;

        // 3. –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ 25 –Ω–∞–∂–∞—Ç–∏–π ‚Äì –ø–æ–∫–∞–∑—ã–≤–∞–µ–º death-–æ–≤–µ—Ä–ª–µ–π
        if (noCount >= 25) {
          document.body.classList.add("love-dead");

          // --- –§–û–¢–û–ì–†–ê–§–ò–Ø ‚Ññ1 (–ø—Ä–∏ –ø–µ—Ä–≤–æ–º –ø–æ—è–≤–ª–µ–Ω–∏–∏) ---
          // –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç—É, —á—Ç–æ —É–∂–µ –ø—Ä–æ–ø–∏—Å–∞–Ω–∞ –≤ HTML (ask.jpg) –∏–ª–∏ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å—Ç–∞–≤–∏–º
          sadImage.src = "ask.jpg";   // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –ª—é–±–æ–µ –¥—Ä—É–≥–æ–µ ¬´–ø–µ—Ä–≤–æ–µ¬ª —Ñ–æ—Ç–æ

          deathText.innerHTML = "–õ—é–±–æ–≤—å –Ω–∞ –≥—Ä–∞–Ω–∏...üíî";

          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–µ –∫–Ω–æ–ø–∫–∏ (–Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –±—ã–ª–∏ —Å–∫—Ä—ã—Ç—ã)
          retryBtn.style.display = "inline-block";
          giveUpBtn.style.display = "inline-block";

          deathOverlay.classList.add("active");
        }
      });

      // ===== –ö–ù–û–ü–ö–ê ¬´–î–ê¬ª =====
      yesBtn.addEventListener("click", function() {
        overlay.classList.add("active");
        createConfetti();
      });

      // ===== –ó–ê–ö–†–´–¢–ò–ï –ü–û–ü–ê–ü–ê =====
      closePopup.addEventListener("click", function() {
        overlay.classList.remove("active");
      });
      overlay.addEventListener("click", function(e) {
        if (e.target === overlay) overlay.classList.remove("active");
      });

      // ===== –ê–õ–¨–ë–û–ú =====
      openAlbum.addEventListener("click", function() {
        albumOverlay.classList.add("active");
      });
      albumClose.addEventListener("click", function() {
        albumOverlay.classList.remove("active");
      });
      albumOverlay.addEventListener("click", function(e) {
        if (e.target === albumOverlay) albumOverlay.classList.remove("active");
      });

      // ===== –ó–£–ú (—É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ñ–æ—Ç–æ –∏–∑ –∞–ª—å–±–æ–º–∞) =====
      document.querySelectorAll(".album-grid img").forEach(function(img) {
        img.addEventListener("click", function() {
          zoomedImage.src = img.src;
          zoomOverlay.classList.add("active");
        });
      });
      zoomOverlay.addEventListener("click", function() {
        zoomOverlay.classList.remove("active");
      });

      // ===== –ö–ù–û–ü–ö–ê ¬´–ò–°–ü–†–ê–í–ò–¢–¨¬ª =====
      retryBtn.addEventListener("click", function() {
        deathOverlay.classList.remove("active");
        document.body.classList.remove("love-dead");
        mainContainer.style.opacity = 1;
        noCount = 0;                    // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
        phraseIndex = 0;               // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å —Ñ—Ä–∞–∑ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        noBtn.textContent = "–ù–µ—Ç";     // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
        sadImage.src = "ask.jpg";      // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º ¬´–ø–µ—Ä–≤—É—é¬ª —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é
        // –∫–Ω–æ–ø–∫–∏ —É–∂–µ –≤–∏–¥–Ω—ã, –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
      });

      // ===== –ö–ù–û–ü–ö–ê ¬´–ù–ï–¢, –í–°–Å –ü–û–¢–ï–†–Ø–ù–û¬ª =====
      giveUpBtn.addEventListener("click", function() {
        // --- –§–û–¢–û–ì–†–ê–§–ò–Ø ‚Ññ2 (–ø—Ä–∏ –æ—Ç–∫–∞–∑–µ) ---
        sadImage.src = "cry.jpg";      // –º–µ–Ω—è–µ–º –Ω–∞ –≥—Ä—É—Å—Ç–Ω–æ–µ —Ñ–æ—Ç–æ
        deathText.innerHTML = "–ù–∞—à–∞ –ª—é–±–æ–≤—å —É–º–µ—Ä–ª–∞...üíÄ<br>–ù–æ —Ç—ã –≤—Å–µ–≥–¥–∞ –≤ –º–æ—ë–º —Å–µ—Ä–¥—Ü–µ ‚ù§Ô∏è";
        retryBtn.style.display = "none";
        giveUpBtn.style.display = "none";
      });

      // ===== –ö–û–ù–§–ï–¢–¢–ò =====
      function createConfetti() {
        for (let i = 0; i < 80; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");

          confetti.style.left = Math.random() * 100 + "vw";
          const size = 5 + Math.random() * 10;
          confetti.style.width = size + "px";
          confetti.style.height = size + "px";
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          const duration = 2 + Math.random() * 3;
          confetti.style.animationDuration = duration + "s";

          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), duration * 1000);
        }
      }
    });
  </script>
